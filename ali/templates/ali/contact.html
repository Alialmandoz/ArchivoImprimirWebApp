{% extends 'layout/base.html' %}
{% load staticfiles %}

{% block content %}
        <div class="cover">

            <div class="cover-image" style="background-image : url('http://blog.efpsa.org/wp-content/uploads/2016/07/python-programming-in-psychology-analysis-data-expyriment.jpg')"></div>
            <div class="container">
                <div class="py-5 section text-center">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <h1 style="text-decoration-color: #ffffff">Cuenta conmigo...</h1>
                                <p class="lead mb-4">Dejame un mensaje y pronto te contestare...</p>
                                <form class="text-left">
                                    <div class="form-group row">
                                        <div class="col-md-4">
                                            <label for="InputName">Nombre</label>
                                            <input type="text" class="form-control" id="InputName">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="InputEmail">Email</label>
                                            <input type="email" class="form-control" id="InputEmail">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="InputPhone">telefono (opcional)</label>
                                            <input type="tel" class="form-control" id="InputPhone">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-12">
                                            <label for="Textarea">Mensaje</label>
                                            <textarea class="form-control" id="Textarea" rows="3"></textarea>
                                            <button type="submit" class="btn btn-info mt-4 btn-block">enviar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
</body>
</html>
