<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 5px;
        }

        th {
            text-align: left;
        }
    </style>
    <title>template para clientes</title>
</head>
<body>
<h1>template para clientes</h1>

<table>
    <tr>
        <td><strong>Cliente</strong></td>
        <td><strong>Ordenes</strong></td>
    </tr>
    {% for cliente in clientes %}
        <tr>
            <td><h1><a href="{% url 'detalleCliente' slug=cliente.slug  %}">{{ cliente.slug}}</a></h1></td>
            <td>hola{{ cliente.ordenes}}</td>

        </tr>
    {% endfor %}
</table>

<div><a href="http://127.0.0.1:8000/admin/">admin</a></div>

</body>
</html>
