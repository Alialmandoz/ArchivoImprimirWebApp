{% extends 'layouts/base.html' %}
{% block title %}
    Un Simple Formulario
{% endblock %}
{% block content %}
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-4 text">
                    <h3>Simple</h3>
                    <div class="container-fluid">
                        <form role="form" action="" method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit">crear</button>
                        </form>
                    </div>
                </div>
                Hacer pedido de {{ form.data.cantidad }} copias
                en papel {{ soporte}} {{ form.data.impresion }} {{ form.data.byn }}
            </div>
        </div>
    </div>
{% endblock %}
