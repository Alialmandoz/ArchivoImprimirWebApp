{% extends 'layouts/base.html' %}
{% block title %}
    Crear Cliente
{% endblock %}
{% block content %}
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 text">
                    <h3>Crear Cliente</h3>
                    <div class="container-fluid">
                        <form role="form" action="" method="post" class="text-justify">
                        {% csrf_token %}
                        <ul class="col-md-4 text-center">

                        {% for field in form %}
                            <p class="h3 text-left">{{ field.name.title }}{{ field }}</p>
                        {% endfor %}
                        </ul>
                    </form>
                    </div>
                    <button type="submit" class="btn btn-default btn-lg">Crear</button>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
{% endblock %}
