{% extends 'layouts/base.html' %}
{% block title %}
    Editar {{ cliente.nombre }} - {{ block.super }}
{% endblock %}
{% block content %}
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8 text-center">
            <h3>Editando a  "{{ cliente.nombre }}"</h3>
            <form role="form" action="" method="post" class="text-center">
                {% csrf_token %}
                {{ form.as_p }}
              <button type="submit" class="btn btn-default btn-lg">Editar</button>
            </form>
          </div>
          <div class="col-md-2"></div>
        </div>
      </div>
    </div>
{% endblock %}
