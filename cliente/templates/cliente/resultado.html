<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table class="tabla">
    <tr>
        <td><strong>Cliente</strong></td>
        <td><strong>Ordenes</strong></td>
    </tr>
    {% for cliente in clientes %}
        <tr>
            <td><a href="{% url 'detalleCliente' slug=cliente.slug  %}">{{ cliente.nombre}} {{ cliente.apellido }}</a></td>
            <td>{% for orden in ordenes %}
                    {% if orden.cliente.slug == cliente.slug %}
                        {{ orden }}<br>
                    {% endif %}
                {% endfor %}
            </td>
        </tr>
    {% endfor %}
</table>
    <br>

</body>
</html>
