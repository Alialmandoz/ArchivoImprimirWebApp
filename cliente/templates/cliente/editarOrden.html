{% extends 'layouts/base.html' %}
{% block title %}
    Editar Orden {{ orden.pk }} - {{ block.super }}
{% endblock %}
{% block content %}
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-danger">
                            <div class="panel-heading">
                                <b style="color: #ffff00">Editando orden: "{{ orden.pk|title }}"</b>
                            </div>
                            <div class="panel-body">
                                    <form role="form" method="post" class="text-center">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                      <button type="submit" class="btn btn-default btn-lg">Editar</button>
                                    </form>
                                  <div align="right"><a href= alerta>Delete</a></div>
                            </div>
                        </div>
                    </div>
                 <div class="col-md-4">
                 </div>
            </div>
        </div>
    </div>
{% endblock %}
