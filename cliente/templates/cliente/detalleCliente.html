<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div>
        <ul>Nombre: {{ cliente.nombre }}</ul>
        <ul>Apellido {{ cliente.apellido }}</ul>
        <ul>Email: {{ cliente.mail }}</ul>
        <ul>Telefono{{ cliente.telefono }}</ul>

    <div>
        ordenes:

        {% for orden in cliente.ordenes %}
            <p>{{ orden }}</p>
        {% endfor %}
    </div>
</body>
</html>
