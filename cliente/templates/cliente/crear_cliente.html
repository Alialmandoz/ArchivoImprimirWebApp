{% extends 'layouts/base.html' %}
{% block title %}
    Crear Cliente
{% endblock %}
{% block content %}
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 text">
                    <h3>Crear Cliente</h3>

                    <div class="container-fluid">
                        <form role="form" action="" method="post">
                            {% csrf_token %}
                            {% for field in form %}
                                <div id="{{ field.auto_id }}_container">
                                    {{ field.help_text }}
                                    <div>
                                        <span class="col-md-4">{{ field.label_tag }}</span>
                                        <span class="col-md-6">{{ field }}</span>
                                    </div>
                                    <div id="{{ field.auto_id }}_errors">
                                        {{ field.errors }}
                                    </div>
                                </div>
                            {% endfor %}
                           <span class="col-md-8">
                               <button type="submit" class="btn btn-default btn-lg" id="id_boton">Crear</button>
                           </span>
                        </form>
                    </div>

                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
{% endblock %}
