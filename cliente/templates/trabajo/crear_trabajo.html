{% extends 'layouts/base.html' %}
{% block title %}
    Crear Trabajo
{% endblock %}
{% block content %}
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-4 text">
                    <div class="col-md-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Crear Trabajo</h3>
                            </div>
                            <div class="panel-body">
                                <form role="form" method="post">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <button type="submit">crear</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
